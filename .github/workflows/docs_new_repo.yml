name: docs_new_repo
on: [push]
permissions: 
  contents: write
jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️ Ivy Mech
        uses: actions/checkout@v3
        with:
          repository: unifyai/mech
          persist-credentials: false
          fetch-depth: 0

      - name: Build Docs
        run: |
          docker run --rm -v "$(pwd)":/project unifyai/doc-builder:latest

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: docs/build
          target-folder: mech
          ssh-key: ${{ secrets.SSH_GH_PAGES }}
          branch: master
          git-config-name: ivy-seed
          git-config-email: ivydl.team@gmail.com
          repository-name: unifyai/docs
          clean: false
      
      - name: Multi-Versioning Test 1
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: docs/build
          target-folder: mech
          ssh-key: ${{ secrets.SSH_GH_PAGES }}
          branch: test1
          git-config-name: ivy-seed
          git-config-email: ivydl.team@gmail.com
          repository-name: unifyai/docs
          clean: true
          clean-exclude: |
            ivy/*
            robot/*
            vision/*
            gym/*
            memory/*
            models/*
            builders/*
            ecosystem/*
            v\d*\.\d*\.\d*/ivy/*
            v\d*\.\d*\.\d*/mech/*
            v\d*\.\d*\.\d*/robot/*
            v\d*\.\d*\.\d*/vision/*
            v\d*\.\d*\.\d*/gym/*
            v\d*\.\d*\.\d*/memory/*
            v\d*\.\d*\.\d*/models/*
            v\d*\.\d*\.\d*/builders/*
            v\d*\.\d*\.\d*/ecosystem/*
      
